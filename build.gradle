plugins {
  id 'java'
}

group = 'qa.guru.sasquatch'
version = '1.0-SNAPSHOT'

repositories {
  mavenCentral()
}

dependencies {
  testImplementation platform('org.junit:junit-bom:5.10.0')
  testImplementation 'org.junit.jupiter:junit-jupiter'
  implementation("com.codeborne:selenide:7.14.0")
}

test {
  useJUnitPlatform()
}